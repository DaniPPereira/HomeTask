  build-and-push:
    # needs: test    # Comentado pois o job de teste está comentado
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service_dir: User_Service
            image_name: user-service
          - service_dir: Shopping_Service
            image_name: shopping-service
          - service_dir: Home_Task_Service
            image_name: home-task-service
    steps:
      - uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: pereira6
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.service_dir }}
          push: true
          tags: pereira6/${{ matrix.image_name }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
      
      - name: Set up Minikube
        uses: medyagh/setup-minikube@master
      
      - name: Deploy to Minikube
        run: |
          minikube start
          
          # Deploy databases first
          echo "Deploying databases..."
          kubectl apply -f kubernetes/user-service/postgres.yaml
          kubectl apply -f kubernetes/shopping-service/postgres.yaml
          kubectl apply -f kubernetes/home-task-service/postgres.yaml
          
          # Wait for databases to be ready (ajustado os labels)
          echo "Waiting for databases to be ready..."
          kubectl wait --for=condition=ready pod/postgres-user-0 --timeout=120s
          kubectl wait --for=condition=ready pod/postgres-shopping-0 --timeout=120s
          kubectl wait --for=condition=ready pod/postgres-hometask-0 --timeout=120s
          
          # Deploy services
          echo "Deploying services..."
          kubectl apply -f kubernetes/user-service/deployment.yaml
          kubectl apply -f kubernetes/shopping-service/deployment.yaml
          kubectl apply -f kubernetes/home-task-service/deployment.yaml
          
          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          kubectl wait --for=condition=ready pod -l app=user-service --timeout=120s
          kubectl wait --for=condition=ready pod -l app=shopping-service --timeout=120s
          kubectl wait --for=condition=ready pod -l app=home-task-service --timeout=120s
          
          # Show status
          echo "Deployment complete. Showing status:"
          kubectl get pods
          kubectl get services
      - name: Test Services
        if: always()
        run: |
          # Get Minikube IP
          MINIKUBE_IP=$(minikube ip)
          
          echo "Minikube IP: ${MINIKUBE_IP}"
          echo "All Services:"
          kubectl get services
          
          echo "All Pods:"
          kubectl get pods
          
          # Start minikube tunnel
          echo "Starting minikube tunnel..."
          minikube tunnel &
          sleep 10
          
          # Get service URLs
          echo "Getting service URLs..."
          USER_PORT=$(kubectl get service user-service -o jsonpath='{.spec.ports[0].port}')
          SHOPPING_PORT=$(kubectl get service shopping-service -o jsonpath='{.spec.ports[0].port}')
          HOMETASK_PORT=$(kubectl get service home-task-service -o jsonpath='{.spec.ports[0].port}')
          
          echo "Service ports:"
          echo "User Service: ${USER_PORT}"
          echo "Shopping Service: ${SHOPPING_PORT}"
          echo "Home Task Service: ${HOMETASK_PORT}"
          
          # Aguardar um pouco para os serviços estarem prontos
          echo "Waiting for services to be fully ready..."
          sleep 30
          
          echo "Testing User Service..."
          curl -v "http://${MINIKUBE_IP}:${USER_PORT}/health" || true
          
          echo "Testing Shopping Service..."
          curl -v "http://${MINIKUBE_IP}:${SHOPPING_PORT}/health" || true
          
          echo "Testing Home Task Service..."
          curl -v "http://${MINIKUBE_IP}:${HOMETASK_PORT}/health" || true