  #         node-version: '18'
          
  #     - name: Install dependencies
  #       run: npm ci
          
  #     - name: Run tests
  #       run: npm test

  build-and-push:
    # needs: test    # Comentado pois o job de teste est√° comentado
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service_dir: User_Service
            image_name: user-service
          - service_dir: Shopping_Service
            image_name: shopping-service
          - service_dir: Home_Task_Service
            image_name: home-task-service
    steps:
      - uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: pereira6
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.service_dir }}
          push: true
          tags: pereira6/${{ matrix.image_name }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
      
      - name: Set up Minikube
        uses: medyagh/setup-minikube@master
      
      - name: Deploy to Minikube
        run: |
          minikube start
          
          # Apply ConfigMaps and Secrets first
          echo "Applying ConfigMaps and Secrets..."
          kubectl apply -f kubernetes/configmaps/
          kubectl apply -f kubernetes/secrets/
          
          # Deploy databases
          echo "Deploying databases..."
          kubectl apply -f kubernetes/user-service/postgres.yaml
          kubectl apply -f kubernetes/shopping-service/postgres.yaml
          kubectl apply -f kubernetes/home-task-service/postgres.yaml
          
          # Wait for databases with increased timeout
          echo "Waiting for databases to be ready..."
          kubectl wait --for=condition=ready pod -l app=postgres-user --timeout=300s
          kubectl wait --for=condition=ready pod -l app=postgres-shopping --timeout=300s
          kubectl wait --for=condition=ready pod -l app=postgres-hometask --timeout=300s
          
          # Deploy services
          echo "Deploying services..."
          kubectl apply -f kubernetes/user-service/deployment.yaml
          kubectl apply -f kubernetes/shopping-service/deployment.yaml
          kubectl apply -f kubernetes/home-task-service/deployment.yaml
          
          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          kubectl wait --for=condition=ready pod -l app=user-service --timeout=300s
          kubectl wait --for=condition=ready pod -l app=shopping-service --timeout=300s
          kubectl wait --for=condition=ready pod -l app=home-task-service --timeout=300s
          
          # Show status
          echo "Deployment complete. Showing status:"
          kubectl get pods
          kubectl get services

      - name: Test Services
        run: |
          # Wait for services to stabilize
          echo "Waiting for services to stabilize..."
          sleep 60s
          
          # Get Minikube IP
          MINIKUBE_IP=$(minikube ip)
          echo "Minikube IP: ${MINIKUBE_IP}"
          
          echo "=== Testing User Service ==="
          # Register new user
          echo "1. Registering new user..."
          REGISTER_RESPONSE=$(curl -s -X POST "http://${MINIKUBE_IP}:30002/api/user/register" \
            -H "Content-Type: application/json" \
            -d '{"name": "Test User", "email": "test@example.com", "password": "Test123!"}')
          echo $REGISTER_RESPONSE | jq .
          
          # Login with new user
          echo "2. Logging in with new user..."
          LOGIN_RESPONSE=$(curl -s -X POST "http://${MINIKUBE_IP}:30002/api/user/login" \
            -H "Content-Type: application/json" \
            -d '{"email": "test@example.com", "password": "Test123!"}')
          TOKEN=$(echo $LOGIN_RESPONSE | jq -r '.token')
          echo $LOGIN_RESPONSE | jq .
          
          echo "=== Testing Home Task Service ==="
          # Create new home
          echo "1. Creating new home..."
          HOME_RESPONSE=$(curl -s -X POST "http://${MINIKUBE_IP}:30000/api/homes" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -d '{"name": "Test Home", "address": "Test Street 123", "zipCode": "12345-678"}')
          HOME_ID=$(echo $HOME_RESPONSE | jq -r '.data.id')
          echo $HOME_RESPONSE | jq .
          
          # Add resident to home
          echo "2. Adding resident to home..."
          RESIDENT_RESPONSE=$(curl -s -X POST "http://${MINIKUBE_IP}:30000/api/homes/${HOME_ID}/residents" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -d '{"userId": 1, "role": "OWNER"}')
          echo $RESIDENT_RESPONSE | jq .
          
          echo "=== Testing Shopping Service ==="
          # Create shopping list
          echo "1. Creating shopping list..."
          LIST_RESPONSE=$(curl -s -X POST "http://${MINIKUBE_IP}:30001/api/shopping" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -d "{\"title\": \"Test List\", \"homeId\": ${HOME_ID}}")
          LIST_ID=$(echo $LIST_RESPONSE | jq -r '.data.id')
          echo $LIST_RESPONSE | jq .
          
          # Create item category
          echo "2. Creating item category..."
          CATEGORY_RESPONSE=$(curl -s -X POST "http://${MINIKUBE_IP}:30001/api/categories" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -d '{"name": "Test Category"}')
          CATEGORY_ID=$(echo $CATEGORY_RESPONSE | jq -r '.data.id')
          echo $CATEGORY_RESPONSE | jq .
          
          # Add item to shopping list
          echo "3. Adding item to shopping list..."
          ITEM_RESPONSE=$(curl -s -X POST "http://${MINIKUBE_IP}:30001/api/shopping/${LIST_ID}/items" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -d "{\"name\": \"Test Item\", \"quantity\": 1, \"categoryId\": ${CATEGORY_ID}}")
          echo $ITEM_RESPONSE | jq .