  build-and-push:
    # needs: test    # Comentado pois o job de teste está comentado
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service_dir: User_Service
            image_name: user-service
            dockerfile: Dockerfile
          - service_dir: Shopping_Service
            image_name: shopping-service
            dockerfile: Dockerfile
          - service_dir: Home_Task_Service
            image_name: home-task-service
            dockerfile: Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Debug - Print Working Directory
        run: |
          pwd
          ls -la
          echo "Docker directory contents:"
          ls -la ${{ matrix.service_dir }}/docker/
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: pereira6
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.service_dir }}
          file: ./${{ matrix.service_dir }}/docker/${{ matrix.dockerfile }}
          push: true
          tags: pereira6/${{ matrix.image_name }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
      
      - name: Set up Minikube
        uses: medyagh/setup-minikube@master
      
      - name: Deploy to Minikube
        run: |
          minikube start
          
          # Deploy databases first
          echo "Deploying databases..."
          kubectl apply -f kubernetes/user-service/postgres.yaml
          kubectl apply -f kubernetes/shopping-service/postgres.yaml
          kubectl apply -f kubernetes/home-task-service/postgres.yaml
          
          # Wait for databases to be ready
          echo "Waiting for databases to be ready..."
          kubectl wait --for=condition=ready pod/postgres-user-0 --timeout=120s
          kubectl wait --for=condition=ready pod/postgres-shopping-0 --timeout=120s
          kubectl wait --for=condition=ready pod/postgres-hometask-0 --timeout=120s
          
          # Deploy services
          echo "Deploying services..."
          kubectl apply -f kubernetes/user-service/deployment.yaml
          kubectl apply -f kubernetes/shopping-service/deployment.yaml
          kubectl apply -f kubernetes/home-task-service/deployment.yaml
          
          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          kubectl wait --for=condition=ready pod -l app=user-service --timeout=120s
          kubectl wait --for=condition=ready pod -l app=shopping-service --timeout=120s
          kubectl wait --for=condition=ready pod -l app=home-task-service --timeout=120s
          
          # Show status
          echo "Deployment complete. Showing status:"
          kubectl get pods
          kubectl get services

      - name: Test Services
        run: |
          # Esperar serviços estarem prontos
          echo "Waiting for services to be ready..."
          kubectl wait --for=condition=ready pod -l app=user-service --timeout=300s
          kubectl wait --for=condition=ready pod -l app=shopping-service --timeout=300s
          kubectl wait --for=condition=ready pod -l app=home-task-service --timeout=300s
          
          # Pegar IP do minikube
          MINIKUBE_IP=$(minikube ip)
          
          echo "Testing services at: $MINIKUBE_IP"
          
          # Teste User Service
          echo "1. Testing User Service registration..."
          curl -v -X POST "http://${MINIKUBE_IP}:30002/api/user/" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "Test User",
              "email": "test@example.com",
              "password": "Test@123",
              "roles": "user"
            }'
          
          # Teste Shopping Service
          echo "2. Testing Shopping Service..."
          curl -v -X POST "http://${MINIKUBE_IP}:30001/api/shopping/" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "Test Item",
              "quantity": 1
            }'
          
          # Teste Home Task Service
          echo "3. Testing Home Task Service..."
          curl -v -X POST "http://${MINIKUBE_IP}:30000/api/tasks/" \
            -H "Content-Type: application/json" \
            -d '{
              "title": "Test Task",
              "description": "Test Description"
            }'
          
          # Mostrar status dos pods
          echo "=== Pod Status ==="
          kubectl get pods --all-namespaces
          
          echo "=== Service Status ==="
          kubectl get services
          
          echo "=== Pod Logs ==="
          echo "User Service Logs:"
          kubectl logs -l app=user-service --tail=20
          
          echo "Shopping Service Logs:"
          kubectl logs -l app=shopping-service --tail=20
          
          echo "Home Task Service Logs:"
          kubectl logs -l app=home-task-service --tail=20