apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'user-service'
        static_configs:
          - targets: ['user-service:3002']
        metrics_path: '/metrics'
      - job_name: 'shopping-service'
        static_configs:
          - targets: ['shopping-service:3001']
        metrics_path: '/metrics'
      - job_name: 'home-task-service'
        static_configs:
          - targets: ['home-task-service:3000']
        metrics_path: '/metrics' 